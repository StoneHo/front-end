<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = [];
  var rank = ['第一名：','第二名：','第三名：','第四名：','第五名：','第六名：'];
  var ul = document.getElementById('aqi-list');
  for (var i in aqiData) {
    if (aqiData[i][1] > 60) {
      list.push(aqiData[i]);
    }
  }
  alert(list)
  function sequence(a,b){
    if (a[1]>b[1]) {
      return -1;
    }else if(a[1]<b[1]){
      return 1;
    }else{
      if (a > b) {}
      return 0;
    }
  }
  list.sort(sequence);
  alert(list);
  for (var i = 0; i < list.length; i++) {
    var li = document.createElement('li');
    li.innerHTML = rank[i] + list[i]
    ul.appendChild(li);
  }

})();

</script>
</body>
</html>
